<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Pouri,pz -->
    <main>
      <section class="container">
        <div class="parent">
          <div class="order-img">
            <img src="./images/illustration-hero.svg" alt="illustration hero" />
          </div>

          <div class="order-bottom">
            <div class="order__title">
              <h1>Order Summary</h1>
              <p class="Desaturated--color">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>

            <div class="order__plan">
              <div class="order__plan-img"></div>

              <div class="order__plan-title">
                <h3>Annual Plan</h3>

                <span class="Desaturated--color">$59.99/year</span>
              </div>

              <div class="order__plan-change">
                <a href="#">Change</a>
              </div>
            </div>

            <a class="order__button" href="#">Proceed to Payment</a>

            <div class="order__cancel">
              <a href="#">Cancel Order</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
